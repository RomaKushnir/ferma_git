<li class="cartitem">
    <figure class="cartitem__figure"><a href="product.html"><img src="@@image" alt="@@title"></a></figure>
    <div class="cartitem__info">
        <div class="cartitem__desc">
            <a class="cartitem__name" href="product.html">@@title</a>
            <b class="cartitem__price">@@price<i>грн</i></b>
        </div>
        <div class="cartitem__collection">
            <a href="collection.html" class="btn btn--trans">@@collection</a>
        </div>
        <button type="button" class="cartitem__delete" onclick='deleteCartItem(@@id)'>X</button>
    </div>
    <input type="hidden" name="prop[]" value="<br>Товар: @@title<br>Ссылка: http://link-@@id<br><br><br>">
</li>
