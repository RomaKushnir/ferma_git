<article class="product">
    <a href="product.html" class="product__link">
        <figure class="product__figure">
            <img src="@@image" alt="@@title">
        </figure>
        <div class="product__info">
            <h3 class="product__title">@@title</h3>
            <div class="product__price">
                <b class="product__curprice">@@price<i>грн</i></b>
                
            </div>
        </div>
        
    </a>
    <div class="product__actions">
        <a class="product__action product__action-view" href="product.html"><span>Переглянути</span></a>
        <button class="product__action product__action-add" onclick="addToCart(@@id, this)"><span>В примірку</span></button>
    </div>
</article>
